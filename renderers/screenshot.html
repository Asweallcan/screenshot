<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
      }

      #bg,
      #mask {
        position: absolute;
        top: 0;
        height: 0;
        width: 100%;
        height: 100%;
      }

      #mask {
        z-index: 1;
        background-color: rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="bg"></div>
    <div id="mask"></div>
    <script>
      function init(base64) {
        const bg = document.getElementById("bg");
        bg.style.backgroundImage = `url(${base64})`;
        bg.style.backgroundSize = "cover";
      }
    </script>
  </body>
</html>
